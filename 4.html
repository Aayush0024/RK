<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
            gap:10px;
        }
        .gallery img{
            width:100%;
            height: auto;
            border-radius: 5px;
        }
    </style>

</head>
<body>
    <div class="gallery">
        <img src="1.jpg">
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.jpg">
        <img src="5.jpg">
        <img src="6.jpg">
        

    </div>
    
</body>
</html>
